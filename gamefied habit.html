<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamified Habit Tracker</title>
<style>
    /* General Styling */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        background-color: #f4f6f8;
        color: #333;
    }

    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: space-around;
        background-color: #2e7d32;
        padding: 10px 0;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin: 10px;
        flex: 1 1 300px;
        min-width: 280px;
    }

    h2 {
        margin-top: 0;
        color: #4CAF50;
    }

    .habit-list {
        list-style: none;
        padding: 0;
    }

    .habit-list li {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }

    .habit-list li:last-child {
        border-bottom: none;
    }

    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .dashboard {
        flex: 2 1 600px;
    }

    .points, .streaks {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .chart-placeholder {
        background-color: #e0f2f1;
        height: 200px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00796b;
        font-weight: bold;
    }
     #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    padding: 10px;
  }

  #calendar .month-header {
    grid-column: span 7;
    text-align: center;
    font-weight: bold;
    margin-bottom: 6px;
  }

  #calendar .weekday {
    text-align: center;
    font-size: 0.85rem;
    color: #555;
    padding: 4px 0;
  }

  .calendar-day {
    background-color: #e8f5e9;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    padding: 10px;
    user-select: none;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .calendar-day.inactive {
    background: transparent;
    cursor: default;
    color: transparent;
  }

  .calendar-day:hover:not(.inactive) {
    background-color: #c8e6c9;
  }

  .calendar-day.selected {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
    <h1>Pathan Habit Tracker</h1>
</header>

<nav>
    <a href="#Dashboard">Dashboard</a>
    <a href="#habbit">Habits</a>
    <a href="#calendar">Calendar</a>
    <a href="#">Profile</a>
</nav>

<div class="container">
    <!-- Dashboard Card -->
    <!-- <div class="card dashboard">
        <h2>Dashboard</h2>
        <div class="points">
            <div>Total Points: <strong>1200</strong></div>
            <div>Level: <strong>5</strong></div>
        </div>
        <div class="streaks">
            <div>Current Streak: <strong>7 Days</strong></div>
            <div>Longest Streak: <strong>21 Days</strong></div>
        </div>
        <div class="chart-placeholder">
            Progress Chart Placeholder
        </div>
    </div> -->
    <div class="card dashboard" id="Dashboard">
  <h2>Dashboard</h2>

  <div class="points">
    <div>Total Points: <strong id="xpValue">0</strong></div>
    <div>Level: <strong id="levelValue">1</strong></div>
  </div>


  <div class="streaks">
    <div>Current Streak: <strong id="currentStreak">0 Days</strong></div>
    <div>Longest Streak: <strong id="longestStreak">0 Days</strong></div>
  </div>

  <div class="chart-placeholder">
    Progress Chart Placeholder
  </div>
</div>

    <!-- Habits Card -->
    <div class="card" id="habbit">
        <h2>Your Habits</h2>
        <ul class="habit-list">
            <li>Exercise <button class="btn">Done</button></li>
            <li>Read Book <button class="btn">Done</button></li>
            <li>Meditate <button class="btn">Done</button></li>
            <li>Learn Coding <button class="btn">Done</button></li>
        </ul>
        <button class="btn" style="margin-top:10px;">Add New Habit</button>
    </div>

    <!-- Challenges Card -->
<div class="card" id="Calendar">
  <h2>Calendar</h2>
  <div id="calendar"></div>
</div>

<script>
  // Load saved XP and Level from localStorage
  let xp = parseInt(localStorage.getItem('xp')) || 0;
  let level = Math.floor(xp / 100) + 1;

  // Select the display elements
  const xpDisplay = document.getElementById('xpValue');
  const levelDisplay = document.getElementById('levelValue');
  const buttons = document.querySelectorAll('.habit-list .btn');

  // Function to update the XP and Level on dashboard
  function updateScoreboard() {
    xpDisplay.textContent = xp;
    levelDisplay.textContent = level;
  }

  // Add event listeners to all habit buttons
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      if (!this.disabled) {
        xp += 10; // ðŸª™ Add 10 XP for each completed habit
        level = Math.floor(xp / 100) + 1; // ðŸ’ª Every 100 XP = new level

        // Disable button and mark task as done
        this.textContent = 'âœ” Done!';
        this.disabled = true;
        this.style.backgroundColor = '#9e9e9e';

        // Save XP in localStorage
        localStorage.setItem('xp', xp);

        // Update display live
        updateScoreboard();

        // Optional popup to show points gained
        const popup = document.createElement('div');
        popup.textContent = '+10 XP';
        popup.style.position = 'fixed';
        popup.style.bottom = '60px';
        popup.style.right = '60px';
        popup.style.background = '#4CAF50';
        popup.style.color = 'white';
        popup.style.padding = '8px 12px';
        popup.style.borderRadius = '10px';
        popup.style.fontWeight = 'bold';
        popup.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
        popup.style.transform = 'translateY(0)';
        document.body.appendChild(popup);

        setTimeout(() => popup.style.opacity = '0', 500);
        setTimeout(() => popup.style.transform = 'translateY(-40px)', 200);
        setTimeout(() => popup.remove(), 1500);
      }
    });
  });

  // Load saved XP when page opens
  updateScoreboard();
  const addHabitBtn = document.querySelector('.card .btn[style]');
  const habitList   = document.querySelector('.habit-list');

  addHabitBtn.addEventListener('click', () => {
    const newHabit = prompt("Enter a new habit:");
    if (!newHabit || !newHabit.trim()) return;   // stop if empty

    // make a new <li> with a Done button
    const li = document.createElement('li');
    li.innerHTML = `${newHabit} <button class="btn">Done</button>`;
    habitList.appendChild(li);

    // give the new Done button XP-adding behaviour
    const doneBtn = li.querySelector('.btn');
    doneBtn.addEventListener('click', () => {
      let xp = parseInt(localStorage.getItem('xp')) || 0;
      xp += 10;
      localStorage.setItem('xp', xp);
      document.getElementById('xpValue').textContent = xp;
      document.getElementById('levelValue').textContent =
        Math.floor(xp / 100) + 1;
      doneBtn.textContent = 'âœ” Done!';
      doneBtn.disabled = true;
      doneBtn.style.backgroundColor = '#9e9e9e';
    });
  });


  document.addEventListener("DOMContentLoaded", function () {
    const calendar = document.getElementById("calendar");
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth(); // 0â€“11

    const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
    const header = document.createElement("div");
    header.className = "month-header";
    header.textContent = `${monthName} ${year}`;
    calendar.appendChild(header);

    // Weekdays
    const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    weekdays.forEach(day => {
      const el = document.createElement("div");
      el.className = "weekday";
      el.textContent = day;
      calendar.appendChild(el);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Fill blanks before 1st
    for (let i = 0; i < firstDay; i++) {
      const blank = document.createElement("div");
      blank.className = "calendar-day inactive";
      calendar.appendChild(blank);
    }

    // Load saved selected date
    const savedDate = localStorage.getItem("selectedDate");

    // Create day elements
    for (let d = 1; d <= daysInMonth; d++) {
      const dayEl = document.createElement("div");
      dayEl.className = "calendar-day";
      dayEl.textContent = d;

      const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
      dayEl.dataset.date = dateKey;

      // Restore selection
      if (savedDate === dateKey) {
        dayEl.classList.add("selected");
      }

      dayEl.addEventListener("click", () => {
        document.querySelectorAll(".calendar-day").forEach(el => el.classList.remove("selected"));
        dayEl.classList.add("selected");
        localStorage.setItem("selectedDate", dateKey);
        alert(`ðŸ“… You selected ${dateKey}`);
      });

      calendar.appendChild(dayEl);
    }
  });


</script>


</body>
</html>
